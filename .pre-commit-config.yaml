# Pre-commit hooks para Versos de Protesta
repos:
  - repo: local
    hooks:
      # Hook principal: procesamiento completo del diccionario
      - id: update-dictionary-complete
        name: ðŸ”„ Complete Dictionary Update
        entry: bash -c 'npm run update-all && git add public/data/'
        language: system
        files: '^src/content/blog/d[iÃ­]a-.*\.md$'
        pass_filenames: false
        verbose: true
        
      # Hook de validaciÃ³n simple con bash
      - id: validate-lesson-frontmatter
        name: ðŸ“‹ Validate Lesson Frontmatter
        entry: scripts/check-frontmatter.sh
        language: system
        files: '^src/content/blog/d[iÃ­]a-.*\.md$'
        pass_filenames: true

  # Hooks estÃ¡ndar de calidad (solo esenciales)
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.4.0
    hooks:
      - id: trailing-whitespace
        exclude: '\.md$'
      - id: end-of-file-fixer
        exclude: '\.json$'
      - id: check-json
        files: '^public/data/.*\.json$'
      - id: check-added-large-files
        args: ['--maxkb=1000']