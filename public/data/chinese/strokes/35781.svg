<svg xmlns="http://www.w3.org/2000/svg" width="300" height="300">
    <!-- White background -->
    <rect width="300" height="300" fill="white" />

    <!-- Thin center lines -->
    <line x1="0"   y1="150" x2="300" y2="150" stroke="#b4b4b4" stroke-width="1" />
    <line x1="150" y1="0"   x2="150" y2="300" stroke="#b4b4b4" stroke-width="1" />
    <line x1="0"   y1="0"   x2="300" y2="300" stroke="#b4b4b4" stroke-width="1" />
    <line x1="0"   y1="300" x2="300" y2="0"   stroke="#b4b4b4" stroke-width="1" />

    <!-- Double-width border -->
    <rect x="1" y="1" width="298" height="298" fill="none" stroke="#b4b4b4" stroke-width="2" />
</svg>
